@if(pilots.length > 0){
<div class="container">
    <div class="row custom-row">
        <h3>PILOTS</h3>
    </div>
    <div class="card-container">
        @for(pilot of pilots; track pilot.name){
        <div class="card">
            <img [src]="pilot.imgUrl" class="card-img-top" alt="imagen de {{pilot.name}}">
            <div class="card-body">
                <h5 class="card-title">{{pilot.name}}</h5>
            </div>
        </div>
        }
    </div>
</div>
}@else {
    <div class="container">
        <div class="row custom-row">
            <h3>PILOTS</h3>
        </div>
        <div class="card-container">
            <div class="card custom-row">
                    <h5 class="card-title text-center"> Not Pilots</h5>
            </div>
        </div>
    </div>
}
